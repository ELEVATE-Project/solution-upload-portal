<div>
    <h4 class="shiksha-logo">Shikshalokam Logo</h4>
    <div class="download-horizontal">
        <hr>
    </div>
    <div class="tempplate-download">
        <p class="template-sections"> Template Download Section </p>
    </div>

   <div class="download-section">
    <div class="templates-text">
        <p > Templates</p>
    </div>
    <div class="flex-container"> 
        <div>
            <button mat-raised-button class="select-button">
                <mat-select placeholder="Select Template">
                    <mat-option *ngFor="let downloadTemplate of downloadTemplates" [value]="downloadTemplate">
                        {{ downloadTemplate.name }}
                    </mat-option>
                </mat-select>
            </button>
        </div>

        <div>&nbsp;&nbsp;&nbsp;
            <button (click)="templateDownload()" mat-raised-button class="download-button"> Download </button>
        </div>
    </div>
   </div>

    <div class="upload-horizontal">
        <hr class="upload-hr">
    </div>
    <div class="tempplate-upload">
        <p class="template-sections"> Template Upload Section</p>
    </div>
    <div>
        <div class="select-file">
            <div class="select-div">
                <p> Select File</p>
            </div>
            <div class="upload-div">
                <div class="container-dropdown">
                    <input style="display:none;" id="dropdownInput" type="checkbox"/>
                    <div class="dropdown">
                        <div class="uploads">
                            <span class="">  </span>
                            <label class="dropbtn" for="dropdownInput">
                            <span class="m-auto ml1 small-font">{{sortableElement}}</span>
                        </label>
                        </div>
                        <div class="dropdown-content">
                            <p *ngFor="let uploadTemplate of uploadTemplates" (click)="setSortableElement(uploadTemplate)" for="dropdownInput">
                                <input type="file" style="display: none;" #fileInput />
                                <label for="dropdownInput" (click)=" fileUpload(fileInput) ">{{uploadTemplate}}</label>
                            </p>
                        </div>
                        <label for="dropdownInput" class="overlay"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
