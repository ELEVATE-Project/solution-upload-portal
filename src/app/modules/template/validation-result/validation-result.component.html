<div>
    <div> <img class="shiksha-logo" src="../../../../assets/Images/shikshalokam-logo.png" alt=""></div>
    <div class="download-horizontal">
        <hr />
    </div>
    <div class="tempplate-download">
        <p class="template-sections">Validation Result</p>
    </div>

    <div>
        <div class="templates-text">
            <p> Resource</p>
        </div>

        <div class="flex-container">
            <div class="download_div">
               
                    <input type="file" (change)="onFileChange($event)" multiple="false" />
               
                    <!-- <button mat-raised-button class="select-button">
                        <mat-select placeholder="Select Template" class="select_dropdown">
                            <mat-option *ngFor="let downloadResource of downloadResources" [value]="downloadResource"
                                class="select-opt">
                                {{ downloadResource.name }}
                            </mat-option>
                        </mat-select>
                    </button> -->
             
            </div>

            <div class="export_report_div">
                <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                <div class="export_div">
                    <button (click)="export()" mat-raised-button class="export-button"> Export CSV </button>

                </div>
                <div>
                    <button mat-raised-button class="report-button"> Reports </button>
                </div>
            </div>
            <div class="table_container">


                <table id="excel-table" *ngIf="data" mat-table [dataSource]="data" class="mat-elevation-z8">
                    <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
                        <th mat-header-cell *matHeaderCellDef>{{ capitalize(columnName) }}</th>
                        <td mat-cell *matCellDef="let row">{{ row[columnName] }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[ 5, 10]" showFirstLastButtons></mat-paginator>


            </div>


        </div>




    </div>
</div>
