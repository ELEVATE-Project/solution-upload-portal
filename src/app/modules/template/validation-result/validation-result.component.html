<div>
    <div class="shiksha-logo_div">
        <img class="shiksha-logo" src="../../../../assets/Images/shikshalokam-logo.png" alt="">
    </div>
    <div class="download-horizontal">
        <hr />
    </div>
    <div class="tempplate-download">
        <p class="template-sections">Validation Result</p>
    </div>
    <div>
        <div class="templates-text">
            <p> Resource</p>
        </div>

        <div class="flex-container">
            <div class="download_div">
                <div class="export_div">
                    <button (click)="export()" mat-raised-button class="export-button"> Export CSV </button>

                </div>
                <div>
                    <button mat-raised-button class="report-button"> Reports </button>
                </div>

            </div>

            <!-- <div class="export_report_div">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
            -->
            <div class="table_container">
                <div class="arrayOfSheet_div">
                    <div *ngFor="let s of sheetarr">
                        <button class="arrayOfSheet" *ngIf="s !== 'Instructions'"
                            (click)="onClickSheetName(s)">{{s}}</button>
                    </div>
                </div>



                <table id="table" *ngIf="data" mat-table [dataSource]="data" class="mat-elevation-z8">
                    <ng-container *ngFor="let columnName of columnNames; let j=index" [matColumnDef]="columnName">
                        <div>
                            <th mat-header-cell *matHeaderCellDef >{{ capitalize(columnName) }}</th>

                            <td mat-cell *matCellDef="let row;let i=index;"
                                [ngClass]="{'selected':isAdvancedError(columnName,row[columnName],row,i),'basic-error':isBasicError(columnName,row[columnName],row,i)}">{{ row[columnName] }}
                                <ng-template #tooltipTemplate>
                                    <div class="close-icon">
                                        <mat-icon class="mat-icon-content-copy" (click)="copyToClipBoard(getErrorsList(columnName,i), getBasicErrors(columnName,i))">content_copy</mat-icon>
                                        <!-- <mat-icon [appCustomTooltip]="tooltipTemplate" class="mat-icon-close">close</mat-icon> -->
                                    </div>
                                    <div>
                                        <p class="m-4" *ngIf="getErrorsList(columnName,i)">{{getErrorsList(columnName,i)}}</p>
                                        <p class="m-4" *ngFor="let error of getBasicErrors(columnName,i)">{{error}}</p>
                                    </div>
                                </ng-template>
                                <mat-icon [appCustomTooltip]="tooltipTemplate"  *ngIf="isAdvancedError(columnName,row[columnName],row,i) || isBasicError(columnName,row[columnName],row,i)" class="mat-icon-info">info</mat-icon>
                            </td>

                        </div>

                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnNames" class="highlight"></tr>

                </table>
                <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>

            </div>

        </div>
    </div>
    <div>

    </div>
</div>
